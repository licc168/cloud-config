<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="utf-8" />
		<title>配置中心</title>
		<meta name="keywords" content="配置中心" />
		<meta name="description" content="配置中心" />
			<div th:replace="static"></div>

	</head>

	<body class="login-layout">
		<div class="main-container">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container">
							<div class="center">
								<h1>
									<i class="icon-leaf green"></i>
									<span class="red"></span>
									<span class="white">配置中心</span>
								</h1>
								<h4 class="blue">&copy; licc</h4>
							</div>

							<div class="space-6"></div>

							<div class="position-relative">
								<div id="login-box" class="login-box visible widget-box no-border">
									<div class="widget-body">
										<div class="toolbar clearfix">
											<div>

											</div>

											<div>

											</div>
										</div>
										<div class="widget-main">
											<h4 class="header blue lighter bigger">
												<i class="icon-coffee green"></i>
												请输入用户名和密码
											</h4>

											<div class="space-6"></div>

											<form  class="form-signin" name="form" th:action="@{/doLogin}" action="/doLogin" method="post" >
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" name="username" class="form-control" placeholder="用户名" />
															<i class="icon-user"></i>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" name="password" class="form-control" placeholder="密码" />
															<i class="icon-lock"></i>
														</span>
													</label>
                        <span th:if="${param.error}" style="color: red" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
													<div class="space"></div>

													<div class="clearfix">
														<label class="inline">
															<input type="checkbox" style="display:none"/>
															<span class="lbl"> </span>
														</label>

														<input type="submit" value="登录" class="width-35 pull-right btn btn-sm btn-primary"/>

													</div>

													<div class="space-4"></div>
												</fieldset>

											</form>


										</div><!-- /widget-main -->


									</div><!-- /widget-body -->
								</div><!-- /login-box -->


							</div><!-- /position-relative -->
						</div>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div>
		</div><!-- /.main-container -->
	</body>
	<div th:replace="script"></div>

</html>
